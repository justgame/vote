<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label::before {
            content: "测试一下";
            color: green;
        }
        label::after {
            content: attr(data-name);
            display: inline-block;
            border: 1px solid silver;
            background-color: #2aabd2;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<label data-name="哈哈哈">测试用label</label>
</body>
</html>
